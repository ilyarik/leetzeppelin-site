<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<form method="POST" action="">
	    {% csrf_token %}
	    {% for input in loginForm %}
	    <p title="{{ input.help_text }}">
	    	{{ input.label }} {{ input }}
	    </p>
	    {% endfor %}
	    <input type="submit" value="Sign in">	
	</form>
</body>
</html>
