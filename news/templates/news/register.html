<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<form method="POST" action="">
    {% csrf_token %}
    {% for input in registerForm %}
    <p title="{{ input.help_text }}">
    {{ input.label }} {{ input }}
    </p>
    {% endfor %}
    <input type="submit" value="Sign up">
</form>
</body>
</html>
